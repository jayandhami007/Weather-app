<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Weather App Project JavaScript</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1 class="title">Weather Dashboard</h1>
  <div class="container">
    <div class="weather-input">
      <h3>Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="E.g., Kathmandu, Pokhara" />
      <button class="search-btn">Search</button>
      <div class="separator"></div>
      <button class="location-btn">Use Current Location</button>
    </div>
    <div class="weather-data">
      <div class="current-weather">
        <div class="details">
          <h1 class="city">Tikapur</h1>
          <h6 class="temp" style="text-align: center;">18Â°</h6>
        </div>
        <div class="image">
          <img src="clear sky.png" alt="loading ">
          <p class="description">Clear sky</p>
        </div>
        <div class="additional-details">
          <h5 class="wind">Wind: 1.03 km/h</h5>
          <h5 class="humidity">Humidity: 56%</h5>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
